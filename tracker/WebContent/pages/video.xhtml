			<h:form id="videoForm">
				<p:layout>
   
        <p:layoutUnit position="center">
   
				<p:panel>
				<p:messages id="msgs" severity="info, error, fatal" life="200"
							autoUpdate="true" closable="true" />
				<p:row width="100%">
				<div align="center">
				
					<p:column colspan="2" >
							<p:outputLabel value="Video URL:" />
							<span class="ui-outputlabel-rfi">*</span>
						</p:column>

					<p:column colspan="8">
						<p:inputText id="videoUrl" value="#{videoView.videoUrl}" requiredMessage="You did not specify URL." style="width:200px"></p:inputText>
						<p:message for="videoUrl" display="tooltip" />
					</p:column>
					<p:column colspan="8">
					<h:commandButton image="../images/play.png" style="width:32px;height:32px;"	
						rendered="#{!videoView.playing}"	action="#{videoView.showVideo}">
							
						</h:commandButton>
						<h:commandButton image="../images/pause.png" style="width:32px;height:32px;"	
							rendered="#{videoView.playing}"	action="#{videoView.pauseVideo}">
							
						</h:commandButton>
						
					</p:column>
					</div>
				</p:row>

					<h:panelGroup>

       						 <p:slider for="txt2" display="output" style="width: 100px" displayTemplate="{value}%"

				<br />

				<div align="center">

						   <param name="Src" value="#{videoView.videoUrl}" />

						   <param name="AutoLoop" value="False" />

				</div>
				</p:row>

									</div>

		function updateVolume(){
			//alert('Update');
			alert(document.getElementById("videoForm:txt2").value);
			var vlc =  document.getElementById("videoForm:vlc");
			vlc.audio.volume = document.getElementById("videoForm:txt2").value;
		}
